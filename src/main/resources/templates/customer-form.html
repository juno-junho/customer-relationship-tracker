<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Customer</title>
    <link type="text/css"
          rel="stylesheet" th:href="@{css/add-customer-style.css}"/>
    <link type="text/css"
          rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>
<div id="container">
    <h3>Save Customer</h3>
</div>
<form th:action="@{/saveCustomer}" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}" id="id"/>
    <table>
        <tbody>
        <tr>
            <td><label>First name:</label></td>
            <td><input type="text" th:field="*{firstName}" id="firstName"/></td>
        </tr>
        <tr>
            <td><label>Last name:</label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName"/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" th:field="*{email}" id="email"/></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><input type="submit" value="Save" class="save"/></td>
        </tr>
        </tbody>
    </table>

</form>
<div style="clear; both;"></div>
<p>
    <!--  <a href="${pageContext.request.contextPath}/customer/list">Back to List</a>-->
    <a th:href="@{/customer/list}">Back to List</a>
</p>
</body>
</html>
